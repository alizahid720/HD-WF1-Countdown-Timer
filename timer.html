<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
h2 { color: #333; }
form { max-width: 300px; }
label { display: block; margin: 10px 0 5px; }
input[type="number"], input[type="text"] { width: 100%; padding: 8px; margin-bottom: 10px; }
input[type="submit"] { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
input[type="submit"]:hover { background: #45a049; }
</style>
</head>
<body>
<h2>Countdown Timer</h2>
<form action='/set' method='POST'>
<label>Time (sec):</label>
<input type='number' name='time' min='1' required><br>
<label>Message:</label>
<input type='text' name='msg' maxlength='20' required><br>
<input type='submit' value='Go'>
</form>
</body>
</html>
